<div class="w-100 shadowB pt-2 mb-2 row m-0 justify-content-center">
    <div class="col-md-12 text-center col-xxxl-12">
        <h1>Actualizar Datos</h1>
    </div>
    <div class="col-md-12 col-xxxl-12 row text-center pt-2 pb-2">
        <mat-form-field class="col-md-4 col-xxxl-12" appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field class="col-md-4 col-xxxl-12" appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field class="col-md-4 col-xxxl-12" appearance="fill">
            <mat-label>Teléfono</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field appearance="fill" class="col-md-12 col-xxxl-12">
            <mat-label>Categoría de interés:</mat-label>
            <mat-select>
              <mat-option value="1">
                Categoría  1
              </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="col-md-12 col-xxxl-12" appearance="fill">
            <mat-label>Dirección:</mat-label>
            <textarea matInput ></textarea>
        </mat-form-field>
       
        <button nbButton
            class="col-md-12"
            status="success"
            
            [class.btn-pulse]="true">
            Actualizar
        </button>
    </div>
</div>
